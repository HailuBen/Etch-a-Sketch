<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Etch a Sketch!</title>
</head>
<body>
    <main>
        <header>
            <u><h1>Etch-a-Sketch</h1></u>
            <h3>~ Hover over the blank canvas to draw! ~</h3>
        </header>
    
        <div class="grid-lid">
            <div id="gridContainer">
            <!--  -->
            </div>
        </div>
    
        <div class="ui">
            <div class="input-container">
                Size: <span id="sliderSize">16x16</span>
                <input type="range" name="range" id="resize" class="slider" min="1"max="64" value="16">
            </div>
            <button class="button" id="special">Special</button>
            <button class="button" id="erase">Erase</button>
            <button class="button" id="reset">RESET</button>
        </div>        
    </main>
