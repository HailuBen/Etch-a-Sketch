<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">    
    <title>Etch a Sketch!</title>
</head>
<body>
    <main>
        <header>
            <h1 class="title">Etch-a-Sketch!</h1>
        </header>

        <section class="pad">
            <div class="grid-lid">
                <h3 class="sub">~ Hover over the grid to draw! ~</h3>
                <div id="gridContainer">
                <!--  -->
                </div>
            </div>
            <section class="ui">
                <div class="ui-container">
                        <div class="input-container">
                            <p class="size-text">
                            Size: <span id="sliderSize">16 x 16</span></p>
                            <div class="tooltip">
                                <span class="tooltip-text">This will RESET your work!</span>
                            <input type="range" name="range" id="resize" class="slider" min="1"max="64" value="16">
                        </div>
                    </div>
                    <button class="button" id="special">???</button>
                    <button class="button" id="erase">ERASE</button>
                    <button class="button" id="reset">RESET</button>
                </div> 
            </section>
        </section>              
    </main>

    <footer>
        <small>Copyright Â© 2022 HailuBen</small>
    </footer>

    
    <script src="main.js"></script>
</body>
</html>
