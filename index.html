<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch!</title>
</head>
<body>
    <div class="title">
         <u><h1>Etch-a-Sketch</h1></u>
        <h3>~ Hover over the blank canvas to draw! ~</h3>
    </div>

    <div class="blank-container">
        <b>Click the "New Canvas" button to add more squares to the canvas.</b>
        <button id="newCanvasButton">New Canvas</button>
        <div class="input-container">
            <form id="frm1"><br>
                <input name="aNumber" type="number">
                <div class="input-label-div">
                    <label for="frm1">New Canvas Area</label>
                </div>
            </form>
        </div>
    </div>

    <div class="canvas-container">
        <h3>(container)</h3>
        <div id="gridContainer">
            <!--  -->
        </div>
        <h3>(/container)</h3>
    </div>



    
    <script src="main.js"></script>
</body>
</html>
